<div class="login-container">
    <div class="login1">
        <span class="head-text">User Login</span>
        <form #streamForm="ngForm">
            <div class="form-group">
                <input type="email" name ="userName" [(ngModel)]="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <input type="button" (click)="login()" class="btn btn-success" value="Login"/>
        </form>
        <div class="row" style="margin-top: 40px;">
            <div class="col-md-12">
                <span style="float: right;"><a style="color: white;" [routerLink]="'/register'">Register User</a></span>
            </div>
        </div>
    </div>
</div>
